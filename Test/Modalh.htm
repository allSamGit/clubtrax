<html>

    <style type="text/css">
    .border_dot{
  border:1px dashed #ccc;
}

#dragable_modal {
  position: relative;
}

#dragable_modal .modal-dialog {
  position: fixed;
  max-width: 100%;
  box-shadow: 0 0 5px rgba(61, 8, 131, 0.712);
  background: var(--white);
  /* width:500px; */
  margin: 0;
  /* padding: 20px; */
  /* overflow: hidden; */
  /* resize: both; */
}

#dragable_modal .modal-content {
  /* padding: 20px; */
  height: 500px;
  overflow: hidden;
  resize: both;
  width:1000px;
}


#dragable_modal .modal-body{
  height:relative;
  width:relative;
  overflow-x: hidden;
  overflow-y: auto;
}
#dragable_modal .modal-header{
  background: var(--dark);
  color: var(--white);
  border-bottom: 0px;
  padding: 0px;
}
#dragable_modal .modal-header h3{
  color: var(--white);
  font-size: 18px;
}
#dragable_modal .close_btn{
    top: -2px;
    margin: 0px !important;
    opacity: 1;
    width: 30px;
    height: 30px;
    padding: 0px;
    color: #fff;
}

.custom_tab_on_editor{
  background: var(--orange);
    padding: 0px;
    margin: 0px;
}

.custom_tab_on_editor .nav-item{
  margin-bottom: 0px;
}
.custom_tab_on_editor .nav-item .nav-link {
  min-width: 100px;
  text-align: center;
  border: 0px solid transparent;
  border-radius: 0px;
  padding: 10px;
  color:var(--white)
}

.custom_tab_on_editor .nav-item .nav-link:hover {
    color: #ffffff;
    border-width: 0px;
    background: #ffb586;
    border-bottom: 0px solid transparent;
}


.custom_tab_on_editor .nav-item.show .nav-link, .custom_tab_on_editor .nav-link.active {
  color: #ffffff;
  border-width: 0px;
  background: #ffb586;
  border-bottom: 0px solid transparent;
  position: relative;
}
.dragable_touch{
  cursor: move;
}

.custom_tab_on_editor .nav-item.show .nav-link:before, .custom_tab_on_editor .nav-link.active:before{
    content: '';
    border-bottom: 10px solid var(--white);
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    position: absolute;
    bottom: 0px;
    left:50%;
    transform: translateX(-50%);
}
.responsive-iframe {
 
  position: relative;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
}



#wrap {
  width: 1000px;
  height: 1000px;
  padding: 0;
  overflow: hidden;
}

#scaled-frame {
  width: 500px;
  height: 500px;
  border: 0px;
}

#scaled-frame {
  height:100%;
  width:100%;
  zoom: 0.75;
}

@media screen and (-webkit-min-device-pixel-ratio:1) {
  #scaled-frame {
    zoom: 1;
  }
}
    </style>
  </head>

  <body>


    <div class="container-fluid">
        <div class="row d-flex justify-content-center pt-5  h-100">
            <div class="col-6 p-4 text-center border_dot">
                <button class="btn btn-primary" id="edit_row_btn">
                    <i class="fas fa-pencil-alt"></i>Open dragable modal
                  </button>
            </div>
        </div>
    </div>

    <!-- dragable and editable bootsttrap modal modal -->
    <div class="modal fade" id="dragable_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header w-100">
            <div class="row m-0 w-100">
              <div class="col-md-12 px-4 p-2 dragable_touch d-block">
                <h3 class="m-0 d-inline">Edit row settings</h3>
                <button type="button" class="close close_btn" data-dismiss="modal" aria-label="Close" data-backdrop="static" data-keyboard="false"><i class="fa fa-times"></i></button>
              </div>


           

            </div>
            
          </div>

          <div class="modal-body p-3">       <!--------------------------------------- Modify here----------------------------->
            
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="wrap" role="tabpanel" aria-labelledby="home-tab">     
               <iframe src="pdf-sample.pdf" id="scaled-frame" scrolling="no"></iframe>
              <div class="tab-pane fade" id="row_seetings_design_tab" role="tabpanel" aria-labelledby="profile-tab">...</div>
            </div>
            </div>


          </div>
                     <!--     !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!         -->
          <div class="modal-footer bg-light">
            <div class="row w-100">
              <div class="col-6">
                <button type="reset" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
              <div class="col-6 text-right">
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    

  
    
<script type="text/javascript">

// modal draggable

$('#edit_row_btn').click(function() {
  

  //open modal
  $('#dragable_modal').modal({
    backdrop: false,
    show: true
  });
  // reset modal if it isn't visible
  if (!($('.modal.in').length)) {
    $('.modal-dialog').css({
      top: 20,
      left: 100
    });
  }

  $('.modal-dialog').draggable({
    cursor:"move",
    handle: ".dragable_touch"
  });
});


    </script>


<script language="JavaScript">
  
  function autoResize(id){
      var newheight;
      var newwidth;
  
      if(document.getElementById){
          newheight=document.getElementById(id).contentWindow.document .body.scrollHeight;
          newwidth=document.getElementById(id).contentWindow.document .body.scrollWidth;
      }
  
      document.getElementById(id).height= (newheight) + "px";
      document.getElementById(id).width= (newwidth) + "px";
  }

  </script>
  </body>
</html>
