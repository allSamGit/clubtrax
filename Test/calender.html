<html>
<body>

    <div class="calender">
        
    <span>From :</span>
    <div><input type="datetime-local" id="date1" value="2017-06-13T13:00"></div>
    <span>To :</span>
    <div><input type="datetime-local" id="date2" value="2017-06-13T13:00"></div>
    <div class="Search-container"> <input type="text" placeholder="Search..." name="search"> </div>
    </div>


    
   

</body>

<script>

var now = new Date();
now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
document.getElementById('date1').value = now.toISOString().slice(0,16);
document.getElementById('date2').value = now.toISOString().slice(0,16);


</script>

<style>
body, input {
  font-family: 'PT Sans', sans-serif;
  font-size: 1.2rem;
  display: block;
  padding: 0.5rem 1rem;
}
.calender div {

  display: inline-block;
  color: black;
  text-align: left;

  text-decoration: none;
  font-size: 17px;
  border-radius: 5px;
  
}
.calender input[type=text]{
    text-align: left;
    float:right;
}
.calender .search-container{
    float:right;
}

@media screen and (max-width: 600px) {
  .calender .search-container {
    float: none;
  }
}


</style>


</html>
